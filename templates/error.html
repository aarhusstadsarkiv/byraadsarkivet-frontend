{% extends "base.html" %}

{% block title %}Fejlmelding{% endblock %}

{% block content %}
        <div class="container">
            <div class="row">
              <nav aria-label="breadcrumb mb-0 bg-light" aria-label="Brødkrummesti">
                <ol class="breadcrumb mb-0 bg-light">
                  <li class="breadcrumb-item"><a href="/">Hjem</a></li>
                  <li class="breadcrumb-item active">Fejl {{status}}</li>
                </ol>
              </nav>
            </div>
          </div>
          <div class="hero-container">
            <div class="hero hero--image-right">
              <div class="container">
                <div class="hero__content">
                  <h1 class="title underlined" id="content-headline">Fejlmelding</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
                <div id="content" class="static-page" role="article">                
                    {% if status == 404 %}
                        <p>Denne side findes desværre ikke.</p>
                    {% else %}
                        <pre>{{error}}</pre>
                    {% endif %}
              </div>
        </div>
    </div>
{% endblock %}
